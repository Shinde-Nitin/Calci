<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="">
    <div class="head">
        <h1 id="title">Sigma Calculator</h1>
    </div>
    <div class="container">
        <p class="watermark">By @Nitin v 4.00</p>
        <input type="text" name="text" id="inputNumber">

        <div class="row" id="row-1">
            <button class="btn" id="btn-1">
            AC
            </button><button class="btn" id="btn-2">
                C
            </button><button class="btn" id="btn-3">
              %
            </button><button class="btn" id="btn-4">
                รท
            </button>
        </div>
        <div class="row" id="row-2">
            <button class="btn" id="btn-1">
                7
                </button><button class="btn" id="btn-2">
                    8
                </button><button class="btn" id="btn-3">
                 9
                </button><button class="btn" id="btn-4">
              X
                </button>
        </div>
        <div class="row" id="row-3">
            <button class="btn" id="btn-1">
                4
                </button><button class="btn" id="btn-2">
                   5
                </button><button class="btn" id="btn-3">
                  6
                </button><button class="btn" id="btn-4">
              +
                </button>
        </div>
        <div class="row" id="row-4">
            <button class="btn" id="btn-1">
               1
                </button><button class="btn" id="btn-2">
                    2
                </button><button class="btn" id="btn-3">
                 3
                </button><button class="btn" id="btn-4">
             -
                </button>
        </div>
        <div class="row" id="row-5">
            <button class="btn" id="btn-1">
                0
                </button>
                <button class="btn" id="btn-2">
                   00
                </button>

                <button class="btn" id="btn-3">
                    .
                </button><button class="btn" id="btn-4">
              =
                </button>

        </div>
    </div>
    <p></p>
</body>
<script src="script.js"></script>
</html>
